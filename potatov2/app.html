<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl"  ng-init='background="backgrounds/bg-v2.gif"'>
<img ng-src="{{background}}">
<table>
  <tr ng-repeat="x in choices">
    <td ng-click="nextCard(x.next)">{{ x.text }}</td>
    
  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $scope.background = "backgrounds/bg-v2.gif"
    $http.get("cards/start.json")
    .then(function (response) {
        $scope.choices = response.data.choices;
        $scope.background = "backgrounds/"+response.data.background;
    });
    
    $scope.nextCard = function(next) {
        $http.get("cards/"+next)
    .then(function (response) {
            $scope.choices = response.data.choices;
            $scope.background = "backgrounds/"+response.data.background; 
        });;
    };
});
</script>

</body>
</html>
